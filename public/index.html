<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIORGIA & TXETXU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GIORGIA & TXETXU</h1>
        <div class="video-container">
            <video id="remoteVideo" autoplay></video>
            <video id="localVideo" autoplay muted></video>
            <div id="subtitles"></div>
            <div class="controls">
                <button id="generateLink"></button>
                <button id="settingsButton"></button>
                <button id="toggleMic"></button>
                <button id="toggleCamera"></button>
                <button id="endCall"></button>
            </div>
            <div id="settingsMenu" class="hidden">
                <label for="languageSelector">Idioma:</label>
                <select id="languageSelector">
                    <option value="ES">Español</option>
                    <option value="IT">Italiano</option>
                </select>
                <label for="fontFamily">Fuente:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                </select>
                <label for="fontSize">Tamaño de fuente:</label>
                <input type="number" id="fontSize" min="10" max="50" value="24">
                <label for="fontColor">Color de fuente:</label>
                <input type="color" id="fontColor" value="#ffffff">
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
